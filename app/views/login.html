<div class='container'>
  <div class='row'>
    <div class='login-container'>
      <div class='login-box'>
        <div class='login-box-header'>
          <h3>Login</h3>
        </div>
        <div class='login-box-body'>
          <form ng-submit='login()'>
            <div class="form-group">
              <label for="server">Server</label>
              <input class="form-control" placeholder="Server" name='server' ng-model='connectionInfo.server'>
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="username" class="form-control" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Login</button>
            <span us-spinner spinner-key="login-spinner"></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
